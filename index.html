<!DOCTYPE html>
<html lang="en">
    
<script src={% static '/js/main.js' %}></script>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Stephen Pincher">
    <meta name="description" content="XER cleansing tool for Planners importing 3rd party contractor XER schedules without contaminating their P6 database.">
    <meta name="keywords" content="P6, Primavera, POBS, Oracle, RISKTYPE, Planner, Schedule, Scheduler, XER">

    <title>Pincher's Patent XER Cleaner</title>
    <link href={% static '/css/styles.css' %} type="text/css" rel="stylesheet" />  
    <link rel="stylesheet" href={% static '/css/formalize.css' %} />

</head>

<body>

        <nav class="main-nav">
            <a href="https://linkedin.com/in/stephenpincher">LinkedIn </a>
        </nav>

        <div class="pageHeader">
            <section id="wrapper">
                <header id="header">
                    <img id="avatar" src={% static '/images/StephenPincherPortrait600x600Round.png' %} alt="Trial10"/>
                    
                    <h1>Stephen Pincher</h1>
                    <h2>Scheduling, Planning, Project Control</h2>
                </header>
            </section>
        </div>

        <section id="mainBody">
            <div id="XER-Cleaner">
                
                <h1>Oracle Primavera P6 XER Cleansing Tool</h1>
                <h2>A tool for cleaning junk data from Oracle Primavera P6 XER import files.  Click below for more details.</h2>
                
                
                            <input type="file" accept=".xer,.Xer,.XER" multiple=false id="filePicker" class="inputfile"/>
                            <label for="filePicker" >Click here to choose an XER to clean</label>
                
                <textarea class="Text_AREA" placeholder="XER will import to here" id="inputTextToSave"  rows="25" wrap='off'></textarea>
                <table>        
                                       
                    <tr>
                        <td>Value to tag fields with:</td>
                        <td><input id="inputTagValue"></input></td>
                        
                    </tr>    
                    <tr>
                        <td>Filename to Save As:</td>
                        <td><input id="inputFileNameToSaveAs"></input></td>
                        <td><button onclick="saveTextAsFile()">Save Text to File</button></td>
                    </tr>
                    
                    <tr>
                        <td>Print loaded text</td>
                        <td></td>
                        <td><button onclick="xerParser()">Console log loaded text</button><td>
                    </tr>
                </table>
            </div>
        </section>      
</body>
<script src={% static '/js/parse.js' %}></script>

<script src={% static '/js/jquery/jquery-3.4.1.js' %}></script>

</html>
